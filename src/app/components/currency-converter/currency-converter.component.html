<div class="p-4 max-w-2xl mx-auto">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">

        <!-- Currency Selection -->
        <div class="mb-4">
            <label for="fromCurrency" class="block text-gray-700 text-sm font-bold mb-2">
                From Currency
            </label>
            <select [(ngModel)]="selectedFromCurrency" (change)="onCurrencyChange()"
                class="shadow border rounded w-full py-2 px-3 text-gray-700 mb-4">
                <option *ngFor="let currency of currencyList" [value]="currency">
                    {{ currency }}
                </option>
            </select>
        </div>

        <div class="mb-4">
            <label for="toCurrency" class="block text-gray-700 text-sm font-bold mb-2">
                To Currency
            </label>
            <select [(ngModel)]="selectedToCurrency" (change)="onCurrencyChange()"
                class="shadow border rounded w-full py-2 px-3 text-gray-700 mb-4">
                <option *ngFor="let currency of currencyList" [value]="currency">
                    {{ currency }}
                </option>
            </select>
        </div>

        <!-- Amount to Send Input -->
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="amount">
                You send exactly
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="amount" type="number" placeholder="Enter amount" [(ngModel)]="amountToSend" (input)="calculate()">
        </div>

        <!-- Fee and Exchange Rate Display -->
        <div class="mb-4">
            <div class="flex justify-between items-center">
                <div class="text-sm text-gray-600">Fee</div>
                <div class="text-sm font-bold text-gray-600">{{ fees | currency }}</div>
            </div>
            <div class="flex justify-between items-center">
                <div class="text-sm text-gray-600">Exchange Rate</div>
                <div class="text-sm font-bold text-gray-600">{{ exchangeRate }}</div>
            </div>
            <div class="flex justify-between items-center">
                <div class="text-sm text-gray-600">You could save</div>
                <div class="text-sm font-bold text-green-500">{{ savings | currency }}</div>
                <!-- 'savings' will need to be calculated -->
            </div>
        </div>

        <!-- Amount Received Input -->
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="recipientGets">
                Recipient gets
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="recipientGets" type="text" disabled placeholder="Recipient will get" [(ngModel)]="amountReceived">
        </div>

        <!-- Action Buttons -->
        <div class="flex items-center justify-between">
            <button
                class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="button">
                Compare price
            </button>
            <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="button">
                Get started
            </button>
        </div>
    </div>
</div>
