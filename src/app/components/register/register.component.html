<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>


    <!-- Main Content -->
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 mt-10 max-w-4xl mx-4" style="margin-top:13vh;">
        <div class="flex flex-col md:flex-row bg-white rounded-lg shadow-lg overflow-hidden w-full">

            <!-- Image Container -->
            <div class="flex-grow md:flex-grow-0 md:w-1/2 bg-cover h-64 md:h-auto"
                style="background-image: url('https://images.pexels.com/photos/927629/pexels-photo-927629.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');">
            </div>

            <!-- Form Container -->
            <div class="flex-grow p-6">
                <div class="text-center">
                    <h1 class="text-xl md:text-2xl font-bold text-gray-900 mb-4">Create an Account!</h1>
                </div>
                <form class="user max-w-md mx-auto" (ngSubmit)="onSubmit()">
                    <!-- Name Field -->
                    <div class="mb-4">
                        <label for="Name" class="block text-gray-700">Name:</label>
                        <input type="text" [(ngModel)]="name"
                            class="w-full py-2 px-3 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            id="Name" name="name" placeholder="Name">
                    </div>
                    <!-- Location Field -->
                    <div class="mb-4">
                        <label for="location" class="block text-gray-700">Location:</label>
                        <input type="text" [(ngModel)]="location"
                            class="w-full py-2 px-3 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            id="location" name="location" placeholder="Location">
                    </div>
                    <!-- Email Field -->
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700">Email Address:</label>
                        <input type="email" [(ngModel)]="email"
                            class="w-full py-2 px-3 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            id="email" name="email" placeholder="Email Address">
                    </div>
                    <!-- Password Field -->
                    <div class="mb-4">
                        <label for="password" class="block text-gray-700">Password:</label>
                        <input type="password" [(ngModel)]="password"
                            class="w-full py-2 px-3 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            id="password" name="password" placeholder="Password">
                    </div>
                    <!-- Gender Field -->
                    <div class="mb-4">
                        <label for="gender" class="block text-gray-700">Gender:</label>
                        <select
                            class="w-full py-2 px-3 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            [(ngModel)]="gender" id="gender" name="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <!-- Mobile Number Field -->
                    <div class="mb-4">
                        <label for="mobile" class="block text-gray-700">Mobile Number:</label>
                        <input type="text" [(ngModel)]="mobileNo"
                            class="w-full py-2 px-3 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            id="mobile" name="mobile" placeholder="Mobile Number">
                    </div>
                    <!-- Submit Button -->
                    <button type="submit"
                        class="w-full bg-blue-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out">
                        Sign Up
                    </button>
                </form>
                <div class="text-center mt-4">
                    <a class="text-sm text-blue-500 hover:underline" routerLink="/login">Already have an account?
                        Login!</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript (You may need to update these paths to your actual scripts) -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script> -->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
